<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background Page with Icons</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .top-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh; /* Adjust the height of the top container */
        }

        .special-text, .color-changing-text {
            font-size: 52px;
            font-weight: bold;
        }

        .icon-container {
            display: flex;
            margin-top: 10px; /* Adjust the margin as needed */
        }

        .icon {
            margin-right: 10px; /* Adjust the margin between icons as needed */
            font-size: 24px;
        }

        .color-changing-text {
            animation: colorChange 3s infinite alternate; /* Color change animation */
        }

        @keyframes colorChange {
            0%, 100% { color: #ff0000; } /* Red */
            25% { color: #00ff00; } /* Green */
            50% { color: #0000ff; } /* Blue */
            75% { color: #ff66b2; } /* Magenta */
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
        }

        .time-component {
            margin: 0 10px;
            text-align: center;
        }

        .label {
            font-size: 12px;
        }

        #claimButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: pink;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        #claimButton:hover {
            background-color: #ff66b2;
        }

        #imageContainer {
            width: 100%;
            text-align: center;
        }

        .slideshow-image {
            display: none;
            max-width: 100%; /* Ensure the image fits within the container */
        }
    </style>
</head>
<body>
 
    <div class="top-container">
        <div class="special-text">for</div>
		
        <div id="imageContainer">

    <img src="https://gartcod.cloud/_next/static/media/desktop.6a735a94.svg" class="slideshow-image" alt="Image 3" width="90">
            <!-- Add more local images as needed -->
        </div>
</div>
        <div class="special-text">&</div>
        <div class="color-changing-text">Cloud gaming</div>
    </div>

    <div class="timer" id="countdown">
        <div class="time-component" id="days">
            <div id="days-value">0</div>
            <div class="label">days</div>
        </div>
        <div class="time-component" id="hours">
            <div id="hours-value">0</div>
            <div class="label">hours</div>
        </div>
        <div class="time-component" id="minutes">
            <div id="minutes-value">0</div>
            <div class="label">minutes</div>
        </div>
        <div class="time-component" id="seconds">
            <div id="seconds-value">0</div>
            <div class="label">seconds</div>
        </div>
    </div>

    <button id="claimButton" onclick="claimTickets()">Claim Tickets</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var images = document.querySelectorAll(".slideshow-image");
            var currentIndex = 0;

            function showNextImage() {
                images[currentIndex].style.display = "none"; // Hide the current image

                currentIndex = (currentIndex + 1) % images.length; // Move to the next image

                images[currentIndex].style.display = "block"; // Show the next image
            }

            setInterval(showNextImage, 2000); // Change image every 2000 milliseconds (2 seconds)
        });

        var targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 31);
        targetDate.setHours(targetDate.getHours() + 9);
        targetDate.setMinutes(targetDate.getMinutes() + 4);
        targetDate.setSeconds(targetDate.getSeconds() + 53);

        // Update the countdown every second
        var countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            var currentDate = new Date().getTime();
            var timeDifference = targetDate - currentDate;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('days-value').innerHTML = days;
            document.getElementById('hours-value').innerHTML = hours;
            document.getElementById('minutes-value').innerHTML = minutes;
            document.getElementById('seconds-value').innerHTML = seconds;

            // Check if the countdown is complete
            if (timeDifference < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = 'Countdown Expired';
            }
        }

        function claimTickets() {
            // Add your logic for claiming tickets here
            alert('Tickets claimed!');
        }
    </script>
</body>
</html>
